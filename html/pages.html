<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>房子分页</title>
    <link rel="stylesheet" href="../css/Tl.base.css">
    <link rel="stylesheet" href="../css/Tl.style.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/overall-situation.css">

    <script src='../lib/angular.min.js'></script>
    <script src='../lib/require.js' data-main="../js/app.js"></script>
    <script src='../lib/jquery-2.1.1.min.js'></script>
    <script src='../js/common.js'></script>
    <!-- <script src='../js/index.js'></script> -->
</head>

<body>
    <div id="runTopa"></div>
    <div class="Tl_page">
        <!-- 头部 -->
        <!-- 搜索 -->
        <a href="#">
            <div class="Tl_search_box">
                <i class="fa fa-search-minus"></i>
                <input type="text" class="input" placeholder="请输入小区或商圈名称">
            </div>
        </a>
        <!-- 房源内容 -->
        <div class="Tl_mod_box house_lists clear">
            <!-- 筛选条 -->
            <div class="Tl_tab_bar .flexbox">
                <div class="Tl_tab_tit box_col">
                    <h2 class="tit">区域</h2>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="Tl_tab_tit box_col">
                    <h2 class="tit">价格</h2>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="Tl_tab_tit box_col">
                    <h2 class="tit">房型</h2>
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="Tl_tab_tit box_col">
                    <h2 class="tit">更多</h2>
                    <i class="fa fa-caret-down"></i>
                </div>
            </div>
            <!-- 排序 -->
            <!-- <div class="Tl_sort_bar" style="bottom:4.28rem;">
                <i></i>
                <span>排序</span>
            </div> -->
            <div class="Tl_mod_cont">
                <ul ng-app="myapp" ng-controller='mycontroller'>
                    <li class="pictext" ng-repeat="key in obj">
                        <a href="http://localhost:88/html/list.html?id={{key.homeId}}" class="a_mask"></a>
                        <div class="flexbox">
                            <div class="mod_media">
                                <div class="media_main">
                                    <img ng-src="{{key.homeImg}}" alt="" class="lazyload">
                                </div>
                            </div>
                            <div class="item_list">
                                <div class="item_main">{{key.pageHomeName}}</div>
                                <div class="item_other">{{key.homeMsg}}</div>
                                <div class="item_minor">
                                    <span class="price_total">
                                        <em>{{key.homeBvice}}</em>
                                    </span>
                                    <span class="unit">{{key.homePrice}}元/平</span>
                                </div>
                                <div class="tag_box">
                                    <span class="tag two" style="background-color:rgba(57,190,205,0.15);color:rgb(57,190,205)">满两年</span>
                                    <span class="tag elevator" style="background-color:rgba(76,193,236,0.15);color:rgb(76,193,236)">有电梯</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 底部 -->
    </div>
    <a href="#runTopa" class="runtoTopp" id="runTop">
      <img src="../img/runTop.png" alt="">
    </a>
    <script>
    var myApp = angular.module('myapp',[]);
    myApp.controller('mycontroller',['$scope','$http',function($scope,$http){
      $http({
        url:'http://localhost:88/index',
        method:'get',
      }).success(function(data){
        $scope.obj = data;
        // console.log($scope.obj)
      })
  }])

        // $.ajax({
        //     url: 'http://localhost:88/index',
        //     type: 'GET',
        //     success:function(data){
        //         console.log(data)
        //     }
        // })
    </script>
</body>

</html>
